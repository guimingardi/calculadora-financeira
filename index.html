<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/zerado.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="lcd-background">
                <div class="lcd">
                    <span class="lcd_numbers"></span>
                </div>
                <img class="logo-hp" src="img/logo-hp-12c.png" alt="">
            </div>
            <div class="container-tc">
                <div class="design ">n</div>
                <div class="design ">i</div>
                <div class="design ">PV</div>
                <div class="design ">PMT</div>
                <div class="design ">FV</div>
                <div class="design ">CHS</div>

                <div class="design nb">7</div>
                <div class="design nb">8</div>
                <div class="design nb">9</div>

                <div class="design basic_ops">/</div>
                <div class="design basic_ops">Y^x</div>
                <div class="design basic_ops">1/x</div>
                <div class="design ">%/T</div>
                <div class="design ">Δ%</div>
                <div class="design basic_ops">%</div>
                <div class="design ">EEX</div>

                <div class="design nb">4</div>
                <div class="design nb">5</div>
                <div class="design nb">6</div>

                <div class="design basic_ops">X</div>
                <div class="design ">R/S</div>
                <div class="design ">SST</div>
                <div class="design ">R↓</div>
                <div class="design ">X↔Y</div>
                <div class="design clear">CLX</div>
                <div class="design enter">ENTER</div>

                <div class="design nb">1</div>
                <div class="design nb">2</div>
                <div class="design nb">3</div>

                <div class="design basic_ops">-</div>
                <div class="design ">ON</div>
                <div class="design tc-f">f</div>
                <div class="design tc-g">g</div>
                <div class="design ">STO</div>
                <div class="design ">RCL</div>
                <div class="design nb">0</div>
                <div class="design dot">.</div>
                <div class="design ">Σ+</div>
                <div class="design basic_ops">+</div>

            </div>
        </div>

    </main>
</body>
<script src="js/index.js"></script>

</html>
